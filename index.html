<!DOCTYPE html>
<html>
     <head>
        <link rel="stylesheet" href="styles.css">
        <script src="calculatorMethods.js"></script>
          <title>Calculator</title>
     </head>
     <body>

      <div class="main-container topCalcText whiteText">calc</div>

       <div class="main-container">
             <div id="resultScreenId" class ="resultScreen generalContainer whiteText">0</div>

             <table class="center">
                <tr>
                  <th><button id="button7">7</button></th>
                  <th><button id="button8">8</button></th>
                  <th><button id="button9">9</button></th>
                  <th><button id="deleteButton" class="deleteButton darkBlueButton whiteText">DEL</button></th>
                </tr>
                <tr>
                    <th><button id="button4">4</button></th>
                    <th><button id="button5">5</button></th>
                    <th><button id="button6">6</button></th>
                    <th><button id="plusButton">+</button></th>
                  </tr>

                  <tr>
                    <th><button id="button1">1</button></th>
                    <th><button id="button2">2</button></th>
                    <th><button id="button3">3</button></th>
                    <th><button id="substructBUtton">-</button></th>
                  </tr>

                  <tr>
                    <th><button id="decimalDot">.</button></th>
                    <th><button id="button0">0</button></th>
                    <th><button id="divideButton">/</button></th>
                    <th><button id="multipleBUtton">x</button></th>
                  </tr>

               
              </table>

              <div class="bottomCalcRow">

                <button id="resetButton" class="bottonCalcButton darkBlueButton whiteText">RESET</button>
                <button id="equalButton" class="bottonCalcButton equalButton whiteText">=</button> 
              </div>
        </div>
   
     </body>
</html>
